<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Express Library</title>

    <!-- Bootstrap CSS & JS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <!-- <link rel="stylesheet" type="text/scss" href="./colors.scss" /> -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <h2>Lara's Reading List</h2>
      <h4>
        A Work-In-Progress practice app meant to eventually showcase her
        readinglist from the last few years
      </h4>
      <hr />
      <a href="/" class="btn btn-danger btn-lg"
        ><span class="fa fa-eye"></span> Search Books</a
      >
      <a href="/add" class="btn btn-danger btn-lg"
        ><span class="fa fa-plus"></span> Add New Book</a
      >
      <a href="/all" class="btn btn-danger btn-lg"
        ><span class="fa fa-th-list"></span> All Books</a
      >
      <a href="/long" class="btn btn-danger btn-lg"
        ><span class="fa fa-th-list"></span> Long Books</a
      >
      <a href="/short" class="btn btn-danger btn-lg"
        ><span class="fa fa-th-list"></span> Short Books</a
      >
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div id="accordion">
            <div class="card">
              <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                  <button
                    class="btn btn-link"
                    data-toggle="collapse"
                    data-target="#collapseOne"
                    aria-expanded="true"
                    aria-controls="collapseOne"
                  >
                    <strong>Book Search</strong>
                  </button>
                </h5>
              </div>

              <div
                id="collapseOne"
                class="collapse show"
                aria-labelledby="headingOne"
                data-parent="#accordion"
              >
                <div class="card-body">
                  <input type="text" id="book-search" class="form-control" />
                  <br />
                  <div class="text-right">
                    <button class="btn btn-primary btn-md" id="search-btn">
                      <span class="fa fa-search"></span> Search
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                  <button
                    class="btn btn-link collapsed"
                    data-toggle="collapse"
                    data-target="#collapseTwo"
                    aria-expanded="false"
                    aria-controls="collapseTwo"
                  >
                    <strong>Author Search</strong>
                  </button>
                </h5>
              </div>
              <div
                id="collapseTwo"
                class="collapse"
                aria-labelledby="headingTwo"
                data-parent="#accordion"
              >
                <div class="card-body">
                  <input type="text" id="author-search" class="form-control" />
                  <br />
                  <div class="text-right">
                    <button
                      class="btn btn-primary btn-md"
                      id="author-search-btn"
                    >
                      <span class="fa fa-search"></span> Search
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="headingThree">
                <h5 class="mb-0">
                  <button
                    class="btn btn-link collapsed"
                    data-toggle="collapse"
                    data-target="#collapseThree"
                    aria-expanded="false"
                    aria-controls="collapseThree"
                  >
                    <strong>Genre Search</strong>
                  </button>
                </h5>
              </div>
              <div
                id="collapseThree"
                class="collapse"
                aria-labelledby="headingThree"
                data-parent="#accordion"
              >
                <div class="card-body">
                  <input type="text" id="genre-search" class="form-control" />
                  <br />
                  <div class="text-right">
                    <button
                      class="btn btn-primary btn-md"
                      id="genre-search-btn"
                    >
                      <span class="fa fa-search"></span> Search
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- DISPLAY AREA -->
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-header">
              <h3 class="card-title"><strong>EXAMPLE BOOKCARD</strong></h3>
            </div>
            <div class="card-body">
              <div class="well" id="stats">
                <h3 id="title"></h3>
                <div>
                  <h5><strong>Author:</strong> <span id="author"></span></h5>
                  <h5><strong>Genre:</strong> <span id="genre"></span></h5>
                  <p class="card-text">
                    This is where my notes about the book go.

                </div>
              </div>
            </div>
          </div>

    </div>

    <!-- Custom Script -->
    <script src="js/view.js" type="text/javascript"></script>
  </body>
